<h1>
    <%= regTitle%>
</h1>

<div id='content'>
    <div class='panel'>
        <div class='header'>
            <ul class='breadcrumb'>
                <li><a href='/'>主页</a><span class='divider'>/</span></li>
                <li class='active'>注册新账号</li>
            </ul>
        </div>
        <div class='inner'>
            <% if (typeof(error) !== 'undefined' && error) { %>
                <div class="alert alert-error">
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                    <strong><%= error %></strong>
                </div>
                <% } %>
                    <form id='signin_form' class='form-horizontal' action="/Login/register" method='post'>
                        <div class='control-group'>
                            <label class='control-label' for='username'>用户名</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='username' name='username' size='30' type='text' />
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='pass'>密码</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='pass' name='pass' size='30' type='password' />
                            </div>
                        </div>
                        <div class='control-group'>
                            <label class='control-label' for='pass'>再次输入密码</label>

                            <div class='controls'>
                                <input class='input-xlarge' id='pass2' name='pass2' size='30' type='password' />
                            </div>
                        </div>
                        <div class='form-actions'>
                            <input type='submit' class='span-primary' value='注册' />
                        </div>
                    </form>
        </div>
    </div>
</div>
